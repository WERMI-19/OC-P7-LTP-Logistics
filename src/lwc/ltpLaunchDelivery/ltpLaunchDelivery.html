<template>
    <template if:false={hasPermission}>
        </template>

    <template if:true={hasPermission}>
        <lightning-card title="Lancer la livraison" icon-name="utility:truck">
            
            <template if:true={loading}>
                <lightning-spinner alternative-text="Chargement..." size="small"></lightning-spinner>
            </template>

            <p class="slds-p-horizontal_medium slds-p-top_medium slds-text-heading_small"><b>1. ParamÃ¨tres de recherche</b></p>
            <div class="slds-p-around_medium slds-grid slds-wrap slds-gutters">
                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                    <lightning-combobox
                        name="zone"
                        label="Zone de livraison"
                        value={selectedZone}
                        options={zoneOptions}
                        onchange={handleZoneChange}>
                    </lightning-combobox>
                </div>
                <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2 slds-align_absolute-center">
                    <lightning-button
                        label="Charger les options de transport"
                        variant="brand"
                        onclick={loadOptions}
                        disabled={disableLoadOptions}>
                    </lightning-button>
                </div>
            </div>

            <template if:true={hasData}>
                <p class="slds-p-horizontal_medium slds-text-heading_small"><b>2. Options et SÃ©lection</b></p>
                <div class="slds-p-horizontal_medium slds-p-bottom_medium">
                    <div class="slds-grid slds-wrap slds-gutters">

                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                            <div class="slds-box slds-box_x-small slds-theme_default">
                               <h3 class="slds-text-heading_small slds-m-bottom_small">ðŸš€ Plus rapide</h3>
                               <p class="slds-m-bottom_small"><b>Option recommandÃ©e :</b> {fastestLabel}</p>
                               <lightning-combobox
                                    name="carrierSelectionFast"
                                    label="Changer de transporteur"
                                    options={fastestOptions} 
                                    value={selectedValueFast}
                                    onchange={handleCarrierChange}>
                               </lightning-combobox>
                            </div>
                        </div>

                        <div class="slds-col slds-size_1-of-1 slds-large-size_1-of-2">
                            <div class="slds-box slds-box_x-small slds-theme_default">
                                <h3 class="slds-text-heading_small slds-m-bottom_small">ðŸ’° Moins chÃ¨re</h3>
                                <p class="slds-m-bottom_small"><b>Option recommandÃ©e :</b> {cheapestLabel}</p>
                                <lightning-combobox
                                    name="carrierSelectionCheap"
                                    label="Changer de transporteur"
                                    options={cheapestOptions} 
                                    value={selectedValueCheap}
                                    onchange={handleCarrierChange}>
                               </lightning-combobox>
                            </div>
                        </div>

                    </div>
                </div>
            </template>

            <p class="slds-p-horizontal_medium slds-p-top_medium slds-text-heading_small"><b>3. Action finale</b></p>
            <div class="slds-p-around_medium slds-align_absolute-center">
                <lightning-button
                    label="Lancer la livraison"
                    variant="brand"
                    onclick={handleLaunch}
                    disabled={disableLaunch}>
                </lightning-button>
            </div>
        </lightning-card>
    </template>
</template>
